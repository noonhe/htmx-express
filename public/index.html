<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Project</title>
</head>
<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            Simple Request Example
        </h1>

        <button class="bg-blue-500 text-white px-3 py-2 my-5 rounded-lg"
        hx-get="http://jsonplaceholder.typicode.com/users" 
        hx-trigger="click" 
        hx-target="#user-list-json"
        hx-indicator="#loading">
            Fetch Users JSON
        </button>

        <button class="bg-blue-500 text-white px-3 py-2 my-5 rounded-lg"
        hx-get="/users" 
        hx-trigger="click" 
        hx-target="#user-list-htmx"
        hx-indicator="#loading"
        hx-vals='{"limit":5}'>
            Fetch Users HTMX
        </button>

        <span class="htmx-indicator" id="loading">
            <img src="img/Loading.gif" alt="loading" class="m-auto h-10">
        </span>

        <div id="user-list-json"></div>

        <div id="user-list-htmx"></div>
    </div>
</body>
</html>
